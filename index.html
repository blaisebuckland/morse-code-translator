<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>
    <script async defer src="./scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Morse Code Translator</h1>
    <p>Type the word(s) you would like to translate into the box below. To translate from Morse, separate letters with a space and words with a "/". E.g. ".... ../- .... . .-. ."</p>
    <input class="input-text" type="text">
    <p class="output-text"></p>
    <div>
        <button id="translateToMorseBtn">Translate to Morse</button>
        <button id="translateToEnglishBtn">Translate to English</button>
    </div>
</body>
</html>
